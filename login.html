<body class="antialiased">

    </div>
<script type="module">
  import { createClient } from 'https://esm.sh/@supabase/supabase-js'

  const supabaseUrl = 'https://zqjiamqtmtwrrkdgpfih.supabase.co'
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpxamlhbXF0bXR3cnJrZGdwZmloIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIxMjcwMDQsImV4cCI6MjA2NzcwMzAwNH0.id5oTZhlVxoiwSCt80YhHvndn6Q0Pmy8Wn9_f8lHo_U'
  const supabase = createClient(supabaseUrl, supabaseKey)

  const loginForm = document.getElementById('login-form')

  loginForm.addEventListener('submit', async (e) => {
  e.preventDefault();

  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;

  const loginBtn = document.getElementById('login-button');
  loginBtn.innerText = 'Logging in...';

  // Sign in user
  const { data: authData, error: authError } = await supabase.auth.signInWithPassword({
    email,
    password
  });

  if (authError) {
    alert('Login failed: ' + authError.message);
    loginBtn.innerText = 'Continue to Kohza';
    return;
  }

  const userId = authData.user.id;

  // Fetch role from profiles table
  const { data: profile, error: profileError } = await supabase
    .from('profiles')
    .select('role')
    .eq('id', userId)
    .single();

  if (profileError || !profile) {
    alert('Could not fetch user role. Please contact support.');
    return;
  }

  const role = profile.role;
  const destination = role === 'coach'
    ? 'coach-admin-panel.html'
    : 'student-panel.html';

  window.location.href = destination;
});
</script>
