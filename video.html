
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kohza - Course Player</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Playfair+Display:wght@700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="video.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    },
                    colors: {
                        purple: {
                            DEFAULT: '#9333ea', '50': '#faf5ff', '100': '#f3e8ff', '200': '#e9d5ff', '300': '#d8b4fe', '400': '#c084fc', '500': '#a855f7', '600': '#9333ea', '700': '#7e22ce', '800': '#6b21a8', '900': '#581c87', '950': '#3b0764'
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="antialiased">

    <div class="max-w-screen-2xl mx-auto p-4 sm:p-6 lg:p-8">
        
        <header class="mb-8 flex justify-between items-center">
             <a href="student-panel.html" class="text-3xl font-serif font-bold text-white transition-colors hover:text-purple-400">Kohza</a>
             <div class="flex items-center gap-4">
                 <span class="text-gray-400 text-sm hidden sm:block" aria-label="Current User">Seneca</span>
                 <img src="https://i.pravatar.cc/40?u=seneca" alt="User Avatar" class="w-10 h-10 rounded-full border-2 border-gray-700">
             </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 lg:gap-8">
            <main class="lg:col-span-2">
                <div class="aspect-video w-full bg-black rounded-lg overflow-hidden shadow-2xl shadow-purple-950/40 border border-gray-800">
                    <video 
                        class="w-full h-full"
                        controls
                        poster="https://images.unsplash.com/photo-1550751827-4bd374c3f58b?q=80&w=2070&auto=format&fit=crop"
                        aria-label="Course video player">
                        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
                
                <div class="mt-6 py-4">
                    <h1 class="text-3xl md:text-4xl font-bold font-serif text-white">Mastering the Stoic Mindset</h1>
                    <div class="mt-3 border-b border-gray-800 pb-4">
                        <p class="text-lg text-gray-400">Lesson 3: The Dichotomy of Control</p>
                    </div>
                </div>
            </main>

            <aside class="lg:col-span-1 mt-8 lg:mt-0">
                <div class="bg-gray-900/50 border border-gray-800 rounded-lg p-6 h-full flex flex-col">
                    <h2 id="notes-label" class="text-2xl font-serif font-semibold text-white mb-4">Smart Notes</h2>
                    <div class="flex-grow relative">
                        <textarea 
                            aria-labelledby="notes-label"
                            class="w-full h-full min-h-[300px] lg:min-h-0 bg-transparent text-gray-300 placeholder-gray-500 border-2 border-transparent focus:outline-none focus:border-purple-700 focus:ring-0 rounded-md resize-none transition-colors duration-300 p-3"
                            placeholder="Take smart notes as you learnâ€¦ 
- What is within my control?
- What is not?"></textarea>
                    </div>
                    <div class="mt-6">
                        <button class="w-full bg-purple-700 text-white font-bold py-3 px-6 rounded-md hover:bg-purple-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-black focus:ring-purple-600 transition-all duration-300">
                            Save Notes
                        </button>
                    </div>
                </div>
            </aside>
        </div>
    </div>
    <script>
        // Disable right-click context menu
        document.addEventListener('contextmenu', event => event.preventDefault());
    </script>
</body>
</html>
